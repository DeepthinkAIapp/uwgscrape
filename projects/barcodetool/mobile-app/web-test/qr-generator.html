<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Utah Water Gardens</title>
    <script src="qrcode.min.js"></script>
    <script>
        // QR code library loading
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof QRCode !== 'undefined') {
                    console.log('QRCode library loaded successfully');
                    if (window.onQRCodeLoaded) window.onQRCodeLoaded();
                } else {
                    console.error('QRCode library failed to load');
                    showLibraryError();
                }
            }, 200);
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3B4C7D 0%, #5A6B8C 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: #3B4C7D;
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: -30px -30px 30px -30px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
            max-height: 80px;
            margin-bottom: 10px;
        }



        .header h1 {
            color: white;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
        }

        .controls {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #1e4d5c 0%, #2d6a7a 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #7a9e7e;
        }

        .btn-danger {
            background: #d4af37;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .qr-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .qr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .equipment-info {
            margin-bottom: 15px;
        }

        .equipment-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .equipment-info p {
            color: #666;
            margin: 5px 0;
        }

        .qr-code {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }

        .print-button {
            background: #1e4d5c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.2s;
        }

        .print-button:hover {
            background: #2d6a7a;
        }

        .qr-data {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .qr-data h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .data-content {
            font-size: 14px;
        }

        .data-content p {
            margin: 5px 0;
            color: #555;
        }

        .data-content pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            overflow-x: auto;
            margin: 10px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .library-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .library-error h3 {
            margin-bottom: 10px;
        }

        .library-error button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        @media print {
            .controls, .button-group, .print-button {
                display: none;
            }
            
            .qr-card {
                break-inside: avoid;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
                         <div class="logo-container">
                 <img src="../../images/utahWaterGardensLogoHoriz.webp" alt="Utah Water Gardens" class="logo-image">
             </div>
            <h1>Equipment QR Code Generator</h1>
            <p>Professional QR codes for your equipment</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="equipmentId">Equipment ID:</label>
                <input type="text" id="equipmentId" placeholder="e.g., FILTER-001">
            </div>
            <div class="control-group">
                <label for="equipmentName">Equipment Name:</label>
                <input type="text" id="equipmentName" placeholder="e.g., Water Filtration System">
            </div>
            <div class="control-group">
                <label for="equipmentCategory">Category:</label>
                <select id="equipmentCategory">
                    <option value="Filter">Filter</option>
                    <option value="Pump">Pump</option>
                    <option value="Valve">Valve</option>
                    <option value="Heater">Heater</option>
                    <option value="Lighting">Lighting</option>
                    <option value="Controller">Controller</option>
                    <option value="Sensor">Sensor</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="button-group">
                <button class="btn" onclick="addEquipment()">‚ûï Add Equipment</button>
                <button class="btn btn-secondary" onclick="generateAll()">üîÑ Generate All</button>
                <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Clear All</button>
                <button class="btn" onclick="printAll()">üñ®Ô∏è Print All</button>
            </div>
        </div>

        <div class="qr-grid" id="qrGrid">
            <!-- QR codes will be generated here -->
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" style="background: #6c757d; color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; display: inline-block;">‚Üê Back to Main Menu</a>
        </div>
    </div>

    <script>
        let equipmentList = [
            {
                id: 'FILTER-001',
                name: 'Water Filtration System',
                category: 'Filter'
            },
            {
                id: 'PUMP-001',
                name: 'Circulation Pump',
                category: 'Pump'
            },
            {
                id: 'VALVE-001',
                name: 'Control Valve',
                category: 'Valve'
            }
        ];

        let libraryLoaded = false;

        // Function to show library error
        function showLibraryError() {
            const grid = document.getElementById('qrGrid');
            grid.innerHTML = `
                <div class="library-error">
                    <h3>‚ö†Ô∏è QR Code Library Error</h3>
                    <p>The QR code library failed to load. This may be due to network issues or CDN problems.</p>
                    <button onclick="location.reload()">üîÑ Retry Loading</button>
                </div>
            `;
        }

        // Function called when QR code library is loaded
        window.onQRCodeLoaded = function() {
            libraryLoaded = true;
            console.log('QR Code library ready');
            generateAll();
        };

        // Initialize with default equipment
        window.onload = function() {
            // Check if QRCode library is already loaded
            if (typeof QRCode !== 'undefined') {
                libraryLoaded = true;
                generateAll();
            } else {
                // Library will be loaded by the script tag or fallback
                console.log('Waiting for QRCode library to load...');
            }
        };

        function addEquipment() {
            const id = document.getElementById('equipmentId').value.trim();
            const name = document.getElementById('equipmentName').value.trim();
            const category = document.getElementById('equipmentCategory').value;

            if (!id || !name) {
                alert('Please enter both Equipment ID and Name');
                return;
            }

            // Check if ID already exists
            if (equipmentList.find(e => e.id === id)) {
                alert('Equipment ID already exists');
                return;
            }

            equipmentList.push({ id, name, category });
            
            // Clear form
            document.getElementById('equipmentId').value = '';
            document.getElementById('equipmentName').value = '';
            
            generateAll();
        }

        function generateAll() {
            if (!libraryLoaded) {
                console.log('Library not loaded yet, waiting...');
                return;
            }

            const grid = document.getElementById('qrGrid');
            grid.innerHTML = '';

            equipmentList.forEach(equipment => {
                const card = createQRCard(equipment);
                grid.appendChild(card);
            });
        }

        function createQRCard(equipment) {
            const card = document.createElement('div');
            card.className = 'qr-card';
            card.id = `card-${equipment.id}`;

            const data = JSON.stringify(equipment);
            
            card.innerHTML = `
                <div class="equipment-info">
                    <h3>${equipment.name}</h3>
                    <p><strong>ID:</strong> ${equipment.id}</p>
                    <p><strong>Category:</strong> ${equipment.category}</p>
                </div>
                <div class="qr-code" id="qr-${equipment.id}">
                    <!-- QR code will be generated here -->
                </div>
                <div class="qr-data" id="data-${equipment.id}">
                    <h4>QR Code Data:</h4>
                    <div class="data-content">
                        <p><strong>Equipment ID:</strong> ${equipment.id}</p>
                        <p><strong>Equipment Name:</strong> ${equipment.name}</p>
                        <p><strong>Category:</strong> ${equipment.category}</p>
                        <p><strong>JSON Data:</strong></p>
                        <pre>${data}</pre>
                    </div>
                </div>
                <button class="print-button" onclick="printSingle('${equipment.id}')">Print</button>
                <button class="print-button" onclick="removeEquipment('${equipment.id}')" style="background: #dc3545; margin-left: 5px;">Remove</button>
            `;

            // Generate QR code using the proper QRCode library
            if (typeof QRCode !== 'undefined') {
                const qrDiv = card.querySelector(`#qr-${equipment.id}`);
                qrDiv.innerHTML = '';
                
                new QRCode(qrDiv, {
                    text: data,
                    width: 150,
                    height: 150,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            } else {
                console.error('QRCode library not available');
                const qrDiv = card.querySelector(`#qr-${equipment.id}`);
                qrDiv.innerHTML = '<div style="color: red; padding: 10px;">Library Not Loaded</div>';
            }

            return card;
        }

        function printSingle(equipmentId) {
            const equipment = equipmentList.find(e => e.id === equipmentId);
            if (!equipment) return;

            if (typeof QRCode === 'undefined') {
                alert('QR Code library not loaded. Please refresh the page.');
                return;
            }

            const data = JSON.stringify(equipment);
            
            // Create a temporary div to generate QR code
            const tempDiv = document.createElement('div');
            tempDiv.style.display = 'none';
            document.body.appendChild(tempDiv);
            
            new QRCode(tempDiv, {
                text: data,
                width: 300,
                height: 300,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Get the QR code image
            const qrImage = tempDiv.querySelector('img');
            const url = qrImage.src;
            
            // Remove temporary div
            document.body.removeChild(tempDiv);
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                    <head>
                        <title>QR Code - ${equipmentId}</title>
                        <style>
                            body { 
                                font-family: Arial, sans-serif; 
                                text-align: center; 
                                padding: 40px;
                                margin: 0;
                            }
                            .qr-container {
                                border: 3px solid #333;
                                padding: 30px;
                                display: inline-block;
                                border-radius: 15px;
                                background: white;
                            }
                            .qr-code-section {
                                margin-bottom: 20px;
                            }
                            .qr-code-section h3 {
                                margin: 0 0 15px 0;
                                color: #333;
                                font-size: 18px;
                            }
                            .equipment-info {
                                margin-top: 20px;
                                font-size: 16px;
                                text-align: left;
                                max-width: 300px;
                                margin-left: auto;
                                margin-right: auto;
                            }
                            .equipment-info h2 {
                                margin: 0 0 15px 0;
                                color: #333;
                                text-align: center;
                            }
                            .equipment-info p {
                                margin: 8px 0;
                                color: #666;
                            }
                            .data-section {
                                margin-top: 20px;
                                padding: 15px;
                                background: #f8f9fa;
                                border-radius: 10px;
                                text-align: left;
                            }
                            .data-section h3 {
                                margin: 0 0 10px 0;
                                color: #333;
                                font-size: 16px;
                            }
                            .data-section pre {
                                background: #e9ecef;
                                padding: 10px;
                                border-radius: 5px;
                                font-size: 12px;
                                overflow-x: auto;
                                margin: 10px 0;
                                white-space: pre-wrap;
                                word-break: break-all;
                            }
                            @media print {
                                body { padding: 20px; }
                                .qr-container { border: 2px solid #333; }
                            }
                        </style>
                    </head>
                    <body>
                        <div class="qr-container">
                            <div class="qr-code-section">
                                <h3>Scannable QR Code</h3>
                                <img src="${url}" alt="QR Code" style="width: 250px; height: 250px;">
                            </div>
                            <div class="equipment-info">
                                <h2>${equipment.name}</h2>
                                <p><strong>Equipment ID:</strong> ${equipment.id}</p>
                                <p><strong>Category:</strong> ${equipment.category}</p>
                                <p><strong>Generated:</strong> ${new Date().toLocaleDateString()}</p>
                            </div>
                            <div class="data-section">
                                <h3>QR Code Data:</h3>
                                <pre>${data}</pre>
                            </div>
                        </div>
                    </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        function removeEquipment(equipmentId) {
            if (confirm(`Are you sure you want to remove ${equipmentId}?`)) {
                equipmentList = equipmentList.filter(e => e.id !== equipmentId);
                generateAll();
            }
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all equipment?')) {
                equipmentList = [];
                generateAll();
            }
        }

        function printAll() {
            window.print();
        }
    </script>
</body>
</html>
